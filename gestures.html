<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="hammer.js">
			
		</script>
		<title></title>
		<style type="text/css">
			html,body{
				height: 100%;
			}
			body{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100%;
				height: 50%;
				background: #ddd;
			}
			
		</style>
	</head>
	<body>
		<div class="box" id="box"></div>
	</body>
	<script type="text/javascript">
		var sc = 1;
		var div = document.querySelector("#box");
		var hanmmer = new Hammer(div);
		hanmmer.get("pinch").set({enable:true});
		hanmmer.on("panright",function(){
//			div.innerHTML = "panright";
		})
		hanmmer.on("panleft",function(){
//			div.innerHTML = "panleft";
		})
		hanmmer.on("pinchin",function(){
			sc-=0.03;
			div.style.webkitTransform = "scale("+sc+")";
			div.innerHTML = "缩小"+sc;
			if(sc<.3){
				sc = 0.3;
			}
		})
		hanmmer.on("pinchout",function(){
			sc+=0.03;
			div.style.webkitTransform = "scale("+sc+")";
			div.innerHTML = "放大"+sc;
			if(sc>3){
				sc = 3;
			}
		})
	</script>
</html>
