<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<script src="js/zepto.js"></script>
		<script src="js/touch.js"></script>
		<title></title>
		<style type="text/css">
			html,body{
				height: 100%;
			}
			body,p{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				overflow: hidden;
			}
			.box{
				display: flex;
				width: 100%;
				height: 100%;
			}
			.box p{
				flex-shrink: 0;
				width: 100%;
				height: 100%;
				
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>111</p>
			<p>222</p>
			<p>333</p>
			<p>444</p>
		</div>
	</body>
	<script>
		$(function(){
			var n=0;
			var box = $("div");
			box.on("touches",function(e){
				e.preventDefault();
			})
			box.on("swipeLeft",function(){
				n++;
				if(n>=$("p").length){
					n=$("p").length-1;
				}
				box.css("transform","translateX(-"+n*100+"%");
			})
			box.on("swipeRight",function(){
				n--;
				if(n<0){
					n=0;
				}
				box.css("transform","translateX(-"+n*100+"%");
			})
		})
	</script>
</html>
